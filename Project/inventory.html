<html>
<body>
<div class="jumbotron container">
    <h1>
        <font style="text-align: center">Inventory Details</font>
    </h1>
    <table class="table table-striped table table-hover">
        <tr>
            <td>Product Id</td>
            <td>Product Name</td>
            <td>Product quantity</td>
        </tr>

        <tr *ngFor="let pro of inv">
            <td>{{pro.productID}}</td>
            <td>{{pro.productName}}</td>
            <td>{{pro.quantity}}</td>
        </tr>
        <tr>
            <td><input type="button" value="Add" (click)="addProduct()" /></td>
        </tr>


    </table>
</div>
</body>
</html>
